<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Ambientes</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f8f8f8; }
  </style>
</head>
<body>
  <h1>Lista de Ambientes</h1>
  <table id="tabela-ambiente">
    <thead>
      <tr>
        <th>Nome</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas serão inseridas aqui -->
    </tbody>
  </table>

  <script>
    async function carregarAmbiente() {
      try {
        const resposta = await fetch('/ambiente');
        if (!resposta.ok) throw new Error('Erro ao buscar dados');

        const ambiente = await resposta.json();
        const corpoTabela = document.querySelector('#tabela-ambiente tbody');

        // Limpa tabela antes de inserir
        corpoTabela.innerHTML = '';

        ambiente.forEach(p => {
          const linha = document.createElement('tr');
          linha.innerHTML = `
            <td>${p.nome}</td>
          `;
          corpoTabela.appendChild(linha);
        });

      } catch (erro) {
        console.error('Erro:', erro);
      }
    }

    // Chama a função ao carregar a página
    window.onload = carregarAmbiente;
  </script>
</body>
</html>
